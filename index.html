        <script>localStorage.removeItem("citaAModificar");</script><!--En el caso de que el usuario seleccione la opción de modificar una cita desde el botón correspondiente en el listado de citas y una vez que se le cargue el formulario con los valores de la cita a modificar, si el usuario finalmente decide no modificar la cita y simplemente se va a la pantalla de inicio (esta), la llamada a este metodo hace que se elimine del localStorage el valor almacenado bajo la clave citaAModificar, que lo que provocaba en estas circunstancias era que al volver al formulario, siguieran mostrandose en sus campos, los valores de la cita que el usuario anteriormente habia decidido modificar pero que finalmente no lo hizo al moverse a esta pantalla de inicio-->
